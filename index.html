<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-center">
            <h1 class="navbar-brand">Weather Dashboard</h1>
        </div>
    </nav>
    <main class="row my-1">

        <div class="col-12 col-md-3 p-3">
            <div class="search d-flex flex-column">

                <h4 class="p-2 text-dark">Search for a City</h4>
                <input id="cityInput" class="form-control" type="text" placeholder="New York"
                    aria-label="default input example">
                <button id="searchB" class="btn btn-primary justify-content-center border-dark my-3" type="submit">Search</button>
            </div>
            <div id="attachHistory">
                <h6>Search History :</h6>
            </div>
        </div>
        <div class="displayed hidden col-md-9 col-12">
            <div class="card border-dark rounded mb-3 col-11">
                <h3 id="city" class="card-header">City name</h3>
                <div class="card-body ">
                    <h5 id="today" class="card-title"></h5>
                    <div id="icon"><img id="currIcon" src="" alt="Weather icon"></div>
                    <p id="currTemp" class="card-text"></p>
                    <p id="currHumid" class="card-text"></p>
                    <p id="currWspeed" class="card-text"></p>


                </div>
            </div>
            <h4>5-Day Forecast:</h4>

            <div class="row col-11">
                <div class="col">
                    <div class="card">

                        <div class="card-body">
                            <h5 id="date0" class="date card-title"></h5>
                            <div><img id="icon0" src="" alt="Weather icon"></div>
                            <p id="temp0" class="card-text "></p>
                            <p id="humid0" class="card-text"></p>
                            <p id="wspeed0" class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">

                        <div class="card-body">
                            <h5 id="date1" class="date card-title"></h5>
                            <div><img id="icon1" src="" alt="Weather icon"></div>
                            <p id="temp1" class="card-text "></p>
                            <p id="humid1" class="card-text"></p>
                            <p class="card-text" id="wspeed1"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">

                        <div class="card-body">
                            <h5 id="date2" class="date card-title"></h5>
                            <div><img id="icon2" src="" alt="Weather icon"></div>
                            <p id="temp2" class="card-text "></p>
                            <p id="humid2" class="card-text"></p>
                            <p class="card-text" id="wspeed2"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">

                        <div class="card-body">
                            <h5 id="date3" class="date card-title"></h5>
                            <div><img id="icon3" src="" alt="Weather icon"></div>
                            <p id="temp3" class="card-text "></p>
                            <p id="humid3" class="card-text"></p>
                            <p class="card-text" id="wspeed3"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">

                        <div class="card-body">
                            <h5 id="date4" class="date card-title"></h5>
                            <div><img id="icon4" src="" alt="Weather icon"></div>
                            <p id="temp4" class="card-text "></p>
                            <p id="humid4" class="card-text"></p>
                            <p class="card-text" id="wspeed4"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- dayjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"
        integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="./assets/js/js.js"></script>
</body>

</html>
